<div class="singleFilterBody">
    <div class="singleFilter" [formGroup]="data.formGroup">
        <div class="heading">Select {{data.filter.type}}</div>
        <div class="formGroup" *ngFor="let singleFilter of data.filter.value">
                <label class="example-margin">{{singleFilter.name}}</label>
                        <mat-checkbox class="example-margin"  [formControlName]="singleFilter.name"></mat-checkbox>
        </div>
    </div>
</div>
