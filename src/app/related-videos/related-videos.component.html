<div class="body">
    <div class="videoContainer">
        <ng-container *ngFor="let video of videos;let i = index">
            <div class="singleVideo" *ngIf="video['show']" (click)="changeVideo(video,i)">
                <div class="left">
                    <img [src]="video.thumbnail">
                </div>
                <div class="right">
                    <div class="title">{{video.title}}</div>
                    <div class="description">{{video.description}}</div>
                    <div class="uploadedBy">
                        <div class="circle" [ngStyle]="{backgroundColor:video.background ? video.background : 'Green'}">{{video.expert.split('')[0]}}</div>
                        <div class="name">
                            {{video.expert}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
